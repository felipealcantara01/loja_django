{% extends 'clientes/base.html' %}
{% block content %}
<h1>Excluir Cliente</h1>
<p>Tem certeza que deseja excluir o cliente "{{ cliente.nome }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar</button>
    <a href="{% url 'lista_clientes' %}">Cancelar</a>
</form>
{% endblock %}
